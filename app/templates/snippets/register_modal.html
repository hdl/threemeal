<div class="modal fade" id="register-panel" tabindex="-1" role="dialog" aria-labelledby="register-title" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title" id="register-title">注册</h4>
            </div>

            <div class="row modal-body">
            {% import "snippets/macros.html" as macros %}
            {{ macros.flash_message("register_form_error", "alert-warning") }}
               <span class="help-block user-pw-input" >
                  <span>使用邮箱注册账号&nbsp;&nbsp;&nbsp;&nbsp;</span>
                <a href="#">已有账号？</a>
              </span>
                <form class="form-horizontal" role="form" action="{{ url_for('auth.signup')}}" method="POST">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
                    <fieldset>
                        <div class="input-group user-pw-input">
                            <span class="input-group-addon"> <i class="glyphicon glyphicon-envelope"> </i> 
                            </span>
                            <input id="reg-username" type="text" class="form-control" name="email" value="" placeholder="邮箱" required>
                        </div>
                        <div class="input-group user-pw-input">
                            <span class="input-group-addon"> <i class="glyphicon glyphicon-lock"> </i> 
                            </span>
                            <input type="password" class="form-control" name="password" placeholder="密码" value="" required>
                        </div>
                        <div class="input-group user-pw-input">
                            <span class="input-group-addon"> <i class="glyphicon glyphicon-user"> </i> 
                            </span>
                            <input type="text" class="form-control" name="nickname" placeholder="昵称(中文12个字,英文24个字符以内，可以不填)">
                        </div>
                        <div class="form-group">
                            <div class="controls user-pw-btn">
                                <button class="btn btn-danger form-control">
                                    快速注册
                                </button>
                            </div>
                        </div>

                    </fieldset>
                </form>
            </div>
            <!--modal-footer-->
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
<!-- /.modal -->
