{% extends "base.html" %}

{%block content %}
<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <form action="" method="post" accept-charset="utf-8">
            {{ form.hidden_tag() }}
            <div class="form-group">
                <label for="zipcode">Zipcode:</label>
                {{ form.zipcode(class="form-control", placehold='Zip Code')}}
            </div>
            <button type="submit" class="btn btn-primary"> 查看Menu</button>
        </form>
    </div>
</div>
{%endblock%}
