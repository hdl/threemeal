{% extends 'client/client_base.html' %}

{% block admin_content %}
  <div class="panel panel-default">
    <div class="panel-heading">我的点餐</div>
    <table class="table table-striped table-bordered table-hover">
      <thead>
        <tr>
          <th>序号</th>
          <th>Meal</th>
          <th>创建时间</th>
          <th>状态</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody>
        {% for order in orders%}
        <tr>
          <td>{{loop.index}}</td>
          <td>{{order.meal.name}}</td>
          <td>{{order.create_date.strftime('%Y-%m-%d %H:%M:%S')}}</td>
          <td>{{order.status}}</td>
          <td>
              <a href="{{url_for('client.order_detail', id=order.id)}}" title="查看" class="btn btn-xs btn-info" enabled>查看</a>
              <a href="{{url_for('client.order_edit', id=order.id)}}" title="编辑" class="btn btn-xs btn-primary" enabled>编辑</a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
{% endblock %}
